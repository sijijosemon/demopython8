<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body bgcolor="Lightskyblue">
    <h1>User Registration Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        <input type="button" value="Logout" onclick="location.href='logout';">
    </form>
</body>
</html>
